<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
    <!-- import react -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- struttura react scripts -->

    <script type="text/babel">
      // Modale details
      const { useState } = React;

      function Modal({
        title,
        content,
        show = false,
        onClose = () => {},
        onSubmit = () => {},
      }) {
        return (
          show &&
          ReactDOM.createPortal(
            <div className="modal-container">
              <div className="modal">
                <h2>{title}</h2>
                {content}
                <div>
                  <button onClick={onSubmit}>Conferma</button>
                  <button onClick={onClose}>Annulla</button>
                </div>
              </div>
            </div>,
            document.body
          )
        );
      }

      const ReactApp = () => {
        const [show, setShow] = useState(false);
        const [animals, setAnimals] = useState([]);
        const [userText, setUserText] = useState("");
        const userInput = document.getElementById("input1");

        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];

        return (
          <>
            <button onClick={() => setShow(!show)}>Aggiungi Animale</button>
            <details>
              <summary>Animali</summary>
              <Modal
                title="Aggiungi un animale"
                content={
                  <input
                    id="input1"
                    type="text"
                    value={userText}
                    onChange={(e) => setUserText(e.target.value)}
                  />
                }
                show={show}
                onClose={() => setShow(!show)}
                onSubmit={() => {
                  setAnimals([...animals, userText]);
                  setShow(false);
                }}
              />
              <ul>
                {animals?.map((a, i) => {
                  return <li key={i}>{a}</li>;
                })}
              </ul>
            </details>
          </>
        );
      };
    </script>

    <script type="text/babel">
      // rendering
      const { createRoot } = ReactDOM;
      const listAnimali = document.querySelector(".lista-animali");
      const root = createRoot(listAnimali);
      root.render(<ReactApp />);
    </script>
  </head>
  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>
    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>
      <div class="lista-animali"></div>
    </main>
    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
  </body>
</html>
